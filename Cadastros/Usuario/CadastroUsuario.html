<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/cadastros/cadastro-novo/css/CadastroStyle.css">


    <script type="text/javascript" src="/-Detalhe-css-img-/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js">
        //https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html#callback-examples
    </script>

    <title>Cadastro Usuario</title>
</head>

<body>

    <div class="container">
        <div class="container-form">
            <form id="formUsuario" action="" method="get">

                <div class="up-info">
                    <div class="intoducao">
                        <div class="title">
                            <h2>Digite Seus Dados</h2>
                        </div>

                        <div class="apr">
                            <div class="apr-info">
                                <p><i>Informe os dados abaixo e cadastre-se no site: </i></p>
                            </div>
                        </div>
                    </div>
                    <div class="intoducao-img">

                        <div id="img-perfil" class="img-perfil" style=" height: 100%;">


                            <div id="img-perfil-2" class="img-style">
                                <img for="uploadImg" id="frame" src="/-Detalhe-css-img-/img/vc-usuario.webp" />
                            </div>
                            <input id="uploadImg" type="file" onchange="preview()" accept="image/*">
                            <label class="label-img" for="uploadImg">
                                <p> Imagem de Perfil </p>
                            </label>

                        </div>
                    </div>

                </div>
                <div class="down-info">

                    <div class="content">

                        <div class="down gerais">

                            <h4 class="titl">Informações Gerais</h4>

                            <div class="input-group">

                                <div class="input-box">
                                    <label for="name">Nome: *<br />
                                        <input id="name" class="required" type="text" name="name" maxlength="255"
                                            oninput="nameValidate()"></label><br />
                                    <div>
                                        <p class="exception" id="--name--">Nome deve ter no mínimo 3 caracteres</p>
                                    </div>

                                    <label for="cpf">CPF: *<br />
                                        <input id="cpf" class="required" type="text" name="cpf"
                                            placeholder="XXX.XXX.XXX-XX" size="11" maxlength="11"
                                            oninput="cpfValidate()" required></label><br />
                                    <div id="--cpf">
                                        <p class="exception" id="--cpf--">O CPF não pode estar vazio</p>
                                    </div>

                                    <label for="escolaridade">Escolaridade: *<br />
                                        <select class="escolaridadeUsuario" id="escolaridade" name="types">
                                            
                                            <option class="listrado" disabled>---------- ↓ Incompleto ↓ ----------</option>
                                            <option value="Médio Incompleto" class="listrado">Médio Incompleto</option>
                                            <option value="Superior (Graduação) Incompleto">Superior (Graduação) Incompleto</option>
                                            <option value="Pós-graduação Incompleto" class="listrado">Pós-graduação Incompleto</option>
                                            <option value="Mestrado Incompleto">Mestrado incompleto</option>
                                            <option value="Doutorado Incompleto" class="listrado">Doutorado Incompleto</option>
                                            <option class="listrado" disabled>---------- ↓ Cursando ↓ ----------</option>

                                            <option value="Cursando Médio">Médio Cursando</option>
                                            <option value="Cursando Superior (Graduação)" class="listrado">Superior (Graduação) Cursando</option>
                                            <option value="Cursando Pós-graduação">Pós-graduação Cursando</option>
                                            <option value="Cursando Mestrado" class="listrado">Mestrado Cursando</option>
                                            <option value="Cursando Doutorado">Doutorado Cursando</option>
                                            <option class="listrado" disabled>---------- ↓ Completo ↓ ----------</option>

                                            <option value="Médio Completo" class="listrado" selected>Médio Completo</option>
                                            <option value="Superior (Graduação) Completo">Superior (Graduação) Completo</option>
                                            <option value="Pós-graduação Completo" class="listrado">Pós-graduação Completo</option>
                                            <option value="Mestrado Completo">Mestrado Completo</option>
                                            <option value="Doutorado Completo" class="listrado">Doutorado Completo</option>
                                            

                                            <!-- <option value="Médio Completo" class="listrado" selected>Médio Completo
                                            </option>
                                            <option value="Cursando Médio">Cursando Médio</option>
                                            <option value="Médio Incompleto" class="listrado">Médio Incompleto</option>
                                            <option class="listrado" disabled>----------------------------------------</option>
                                            <option value="Superior (Graduação) Completo">Superior (Graduação) Completo
                                            </option>
                                            <option value="Cursando Superior (Graduação)" class="listrado">Cursando
                                                Superior (Graduação)</option>
                                            <option value="Superior (Graduação) Incompleto">Superior (Graduação)
                                                Incompleto</option>
                                                <option class="listrado" disabled>----------------------------------------</option>
                                            <option value="Pós-graduação Completo" class="listrado">Pós-graduação
                                                Completo</option>
                                            <option value="Cursando Pós-graduação">Cursando Pós-graduação</option>
                                            <option value="Pós-graduação Incompleto" class="listrado">Pós-graduação
                                                Incompleto</option>
                                                <option class="listrado" disabled>----------------------------------------</option>
                                            <option value="Mestrado Completo">Mestrado Completo</option>
                                            <option value="Cursando Mestrado" class="listrado">Cursando Mestrado
                                            </option>
                                            <option value="Mestrado Incompleto">Mestrado incompleto</option>
                                            <option class="listrado" disabled>----------------------------------------</option>
                                            <option value="Doutorado Completo" class="listrado">Doutorado Completo
                                            </option>
                                            <option value="Cursando Doutorado">Cursando Doutorado</option>
                                            <option value="Doutorado Incompleto" class="listrado">Doutorado Incompleto
                                            </option> -->
                                        </select></label><br />
                                    <div class="divisoria"></div>

                                    <label for="data">Data de Nascimento: *<br />
                                        <input class="required" type="text" name="data" id="data" oninput="dateValidate()"></label><br />
                                    <div id="--data">
                                        <p class="exception" id="--data--">A data não pode estar vazio</p>
                                    </div>

                                    <label for="sobre">Sobre Mim: *<br />
                                        <textarea class="historiaUsuario required" id="historiaUsuario" maxlength="500"
                                            oninput="sobreValidate()" required></textarea>
                                    </label><br />
                                    <div id="--sobre">
                                        <p class="exception" id="--sobre--">O sobre não pode estar vazio</p>
                                    </div>


                                </div>
                            </div>

                        </div>
                        <div class="down  endereco">

                            <h4 class="titl">Endereço</h4>

                            <div class="input-group">

                                <div class="input-box">


                                    <label class="label-cep">Cep: * <p id="--cep"></p></label>
                                    <input name="cep" class="required" type="text" id="cep" value=""
                                        placeholder="XXXXX-XXX" maxlength="9" onblur="pesquisacep(this.value);"
                                        oninput="cepValidate()" /><br />
                                    <div>
                                        <p class="exception" id="--cep--">O CEP não pode estar vazio</p>
                                    </div>

                                    <div class="input-address" class="tiny button" id="input-address">

                                        <!-- Inicio do formulario -->
                                        <label>Rua:<br />
                                            <input name="rua" type="text" id="rua" size="40" /></label><br />
                                        <div class="divisoria"></div>
                                        <label>Bairro:<br />
                                            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
                                        <div class="divisoria"></div>
                                        <label>Cidade:<br />
                                            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
                                        <div class="divisoria"></div>
                                        <label>Estado:<br />
                                            <input name="uf" type="text" id="uf" size="2" /></label><br />
                                        <div class="divisoria"></div>

                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="down contato">

                            <h4 class="titl">Contato</h4>

                            <div class="input-group">

                                <div class="input-box">


                                    <label for="numero">Número de Telefone:<br />
                                        <input id="numero" type="text" name="numero"
                                            placeholder="(XX) XXXXX-XXXX"></label><br />
                                    <div class="divisoria"></div>


                                    <label for="email">E-mail: *<br />
                                        <input id="email" class="required" type="email" name="email" placeholder=""
                                            oninput="emailValidate()" required></label><br />
                                    <div id="--email">
                                        <p class="exception" id="--email--">Digite um email válido</p>
                                    </div>


                                    <label for="password">Senha: *<br />
                                        <input id="password" class="required" type="password" name="password"
                                            oninput="mainPasswordValidate()"><br />
                                        <div id="--senha">
                                            <p class="exception" id="--senha--">A senha tem que ter mais de 8 caracteres</p>
                                        </div>


                                        <label for="confirmPassword">Confirme sua Senha: *<br />
                                            <input id="confirmPassword" class="required" type="password"
                                                name="confirmPassword" oninput="comparePassword()">
                                            <br />
                                            <div id="--comfirmsenha">
                                                <p class="exception" id="--confirmSenha--">Senhas devem ser compativeis</p>
                                            </div>



                                            <script> // MASK
                                                $('#cep').mask('00000-000')
                                                $('#numero').mask('(00) 00000-0000')
                                                $('#cpf').mask('000.000.000-00');
                                                $('#data').mask('00/00/0000');
                                            </script>

                                </div>

                            </div>

                        </div>

                    </div>


                    <div class="buttons">
                        <div class="botoes">
                            <input class="button" id="reset" type="reset" value="Limpar" />
                            <input class="button" id="cadastro" type="submit" value="Cadastrar"
                                onclick="usuarioCad(event)" />

                        </div>

                        <div class="re">
                            <button type="button" class="re-e" id="diferente"><a
                                    href="/Cadastros/Empresa/CadastroEmpresa.html">É Empresa?<span class="link">
                                        Cadastre-se</span>
                                </a><br /></button>
                            <button type="button" class="re-e" id="conta"><a href="/Login/login.html">
                                    Já tem conta? <span class="link">Login</span></a><br /></button>
                        </div>
                        <div class="void"></div>
                    </div>

                </div>

            </form>


            <script src="/-Detalhe-css-img-/js/cadastro/cadOtherFunctions.js"></script>
            <script src="/-Detalhe-css-img-/js/cadastro/usuarioCadastro.js"></script>
        </div>
    </div>

</body>

</html>
