<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/cadastros/cadastro-novo/css/CadastroStyle.css">

    <script type="text/javascript" src="/-Detalhe-css-img-/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js">
        //https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html#callback-examples
    </script>

    <title>Cadastro Empresa</title>
</head>

<body>

    <div class="container">
        <div class="container-form">
            <form id="formEmpresa" action="">

                <div class="up-info">
                    <div class="intoducao">
                        <div class="title">
                            <h2>Dados da Empresa</h2>
                        </div>

                        <div class="apr">
                            <div class="apr-info">
                                <p><i> Informe os dados abaixo e cadastre sua empresa no site: </i></p>
                            </div>
                        </div>
                    </div>
                    <div class="intoducao-img">

                        <div id="img-perfil" class="img-perfil" style=" height: 100%;">


                            <div id="img-perfil-2" class="img-style">
                                <img for="uploadImg" id="frame" src="/-Detalhe-css-img-/img/vc-usuario.webp" />
                            </div>
                            <input id="uploadImg" type="file" onchange="preview()" accept="image/*">
                            <label class="label-img" for="uploadImg">Imagem de Perfil</label>

                        </div>
                    </div>

                </div>
                <div class="down-info">

                    <div class="content">

                        <div class="down gerais">

                            <h4 class="titl">Informações Gerais</h4>

                            <div class="input-group">

                                <div class="input-box">
                                    <label for="name" id="textoNome">Nome da Empresa: *</label><br />
                                        <input id="name" type="text" name="name" maxlength="255" ><br />
                                        <div class="exception"><p id="--name"></p></div>

                                    <label for="cnpj">CNPJ: *</label><br />
                                        <input id="cnpj" type="text" name="cnpj" placeholder="XX. XXX. XXX/0001-XX"
                                            size="15" maxlength="14" ><br />
                                            <div class="exception" id="--cnpj"></div>

                                    <label for="porte">Porte da Empresa: *</label><br />
                                        <select class="porteEmpresa" id="porte" name="types">
                                            <option value="Microempreendedor Individual (MEI)">Microempreendedor
                                                Individual (MEI)</option>
                                            <option value="Microempresa (ME)">Microempresa (ME)</option>
                                            <option value="Empresa de Pequeno Porte (EPP)">Empresa de Pequeno Porte
                                                (EPP)</option>
                                            <option value="Empresa de Médio Porte" selected>Empresa de Médio Porte
                                            </option>
                                            <option value="Grande Empresa">Grande Empresa</option>
                                        </select><br />
                                        <div class="divisoria"></div>


                                    <div class="checkEmpresa" id="check">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <label for="empresaCheck">Tem Empresa Fisica?</label>
                                                    <input id="empresaCheck" onclick="ocultar()" type="checkbox">
                                                </td>
                                            </tr>
                                        </tbody>

                                    </div>

                                    <label for="historia">Sobre a Empresa: *</label><br />
                                        <textarea class="historiaEmpresa" id="historia" maxlength="520"
                                        ></textarea><br />
                                        <div class="exception" id="--sobre"></div>

                                </div>
                            </div>

                        </div>
                        <div class="down  endereco">

                            <h4 class="titl">Endereço</h4>

                            <div class="input-group">

                                <div class="input-box">


                                    <label>Cep: *</label><br />
                                        <input name="cep" type="text" id="cep" value="" placeholder="XXXXX-XXX"
                                            maxlength="9" onblur="pesquisacep(this.value);"  /><br />
                                            <div class="exception" id="--cep"></div>

                                    <div class="input-address" class="tiny button" id="input-address"
                                        style="display:none">
                                        <!------->
                                        <!-- Inicio do formulario -->
                                        <label>Rua:</label><br />
                                            <input name="rua" type="text" id="rua" maxlength="255" /><br />
                                            <div class="divisoria"></div>
                                        <label>Bairro:</label><br />
                                            <input name="bairro" type="text" id="bairro"
                                                maxlength="255" /><br />
                                                <div class="divisoria"></div>
                                        <label>Cidade:</label><br />
                                            <input name="cidade" type="text" id="cidade"
                                                maxlength="255" /><br />
                                                <div class="divisoria"></div>
                                        <label>Estado:</label><br />
                                            <input name="uf" type="text" id="uf" maxlength="2" /><br />
                                            <div class="divisoria"></div>

                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="down contato">

                            <h4 class="titl">Contato</h4>

                            <div class="input-group">

                                <div class="input-box">

                                    <label for="numero">Número de Telefone:</label><br />
                                        <input id="numero" type="tel" name="numero" placeholder="(XX) XXXXX-XXXX"
                                            maxlength="11"><br />
                                            <div class="divisoria"></div>

                                    <label for="email">E-mail: *</label><br />
                                        <input id="email" type="email" name="email" placeholder=""><br />
                                        <div class="exception" id="--email"></div>

                                    <label for="password">Senha: *</label><br />
                                        <input id="password" type="password" name="password" ><br />
                                        <div class="exception" id="--senha"></div>
                                    <!--
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                                    title="A senha deve conter entre 6 a 12 CARACTERES, deve conter pelo menos uma letra MAIÚSCULA, um NÚMERO e não deve conter SÍMBOLOS."
                                    -->

                                    <label for="confirmPassword">Confirme sua Senha: *</label><br />
                                        <input id="confirmPassword" type="password" name="password"><br />
                                        <div class="exception" id="--comfirmsenha"></div>
                                    <!--
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                                    title="A confirmação de senha deve ser exatamente igual a senha colocada acima."
                                    -->
                                    <div id="inner">

                                    </div>


                                    <script> // MASK
                                        $('#cep').mask('00000-000')
                                        $('#numero').mask('(00) 00000-0000')
                                        $('#cnpj').mask('00.000.000/0000-00')
                                    </script>

                                </div>

                            </div>

                        </div>

                    </div>


                    <div class="buttons">
                        <div class="botoes">
                            <input class="button" id="reset" type="reset" value="Limpar" />
                            <input class="button" id="cadastro" type="submit"
                                value="Cadastrar" onclick="empresaCad(event)"/><!--onclick="empresaCad(event)"-->

                        </div>

                        <div class="re">
                            <button type="button" class="re-e" id="diferente"><a
                                    href="/Cadastros/Usuario/CadastroUsuario.html">É usuario?<span class="link">
                                        Cadastre-se</span>
                                </a><br /></button>
                            <button type="button" class="re-e" id="conta"><a href="/Login/login.html">
                                    Já tem conta? <span class="link">Login</span></a><br /></button>
                        </div>
                    </div>

                </div>

            </form>


            <script src="/-Detalhe-css-img-/js/cadastro/cadOtherFunctions.js"></script>
            <script src="/-Detalhe-css-img-/js/cadastro/empresaCadastro.js"></script>
        </div>
    </div>

</body>

</html>
