<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/cadastros/cadastro-novo/css/CadastroStyle.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/cadastros/cadastro-novo/css/ResponsVaga.css">

    <script type="text/javascript" src="/-Detalhe-css-img-/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js">
        //https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html#callback-examples
    </script>

    <title>Cadastro Vaga</title>
</head>

<body>

    <div class="container">
        <div class="container-form">
            <form action="" method="get">

                <div class="up-info">
                    <div class="intoducao">
                        <div class="title">
                            <h2>Dados da Vaga</h2>
                        </div>

                        <div class="apr">
                            <div class="apr-info">
                                <p><i> Informe os dados abaixo e cadastre a vaga no site: </i></p>
                            </div>
                        </div>
                    </div>
                    <div class="intoducao-img">

                        <div id="img-perfil" class="img-perfil" style=" height: 100%;">


                            <div id="img-perfil-2" class="img-style">
                                <img for="uploadImg" id="frame" src="/-Detalhe-css-img-/img/vc-usuario.webp" />
                            </div>
                            <input id="uploadImg" type="file" onchange="preview()" accept="image/*">
                            <label class="label-img" for="uploadImg">
                                <p> Imagem de Perfil </p>
                            </label>

                        </div>
                    </div>

                </div>
                <div class="down-info">

                    <div class="content content-vaga">

                        <div class="down downVaga gerais">

                            <h4 class="titl titulo-vaga">Informações Gerais:</h4>

                            <div class="input-group input-vaga">

                                <div class="input-box vagaInput">
                                    <label for="nome">Nome da Vaga: *<br />
                                        <input class="input" id="name" type="text" required>
                                    </label><br />

                                    <label for="type-vaga">Tipo da Vaga: *<br />
                                        <select class="vaga-options input select" id="type" name="types">
                                            <option value="Designer & Grafico" selected>Designer & Grafico</option>
                                            <option value="Desenvolvedor Web">Desenvolvedor Web</option>
                                            <option value="Escrita & Edicao">Escrita & Edicao</option>
                                            <option value="Marketing Digital">Marketing Digital</option>
                                            <option value="Música & Audio">Música & Audio</option>
                                            <option value="Suporte Técnico">Suporte Técnico</option>
                                            <option value="Video & Animacao">Video & Animacao</option>
                                            <option value="Outros">Outros</option>
                                        </select required></label><br />

                                    <label for="qtda">Qtda de Vagas Disponiveis: *<br />
                                        <input class="input" id="qtda" type="number" required>
                                    </label><br />

                                    <label for="salario">Sálario: *<br />
                                        <input class="input" id="salario" type="text" placeholder="R$:" required>
                                    </label><br />

                                    <label for="escolaridade-Vaga">Nivel de Escolaridade Minima: *<br />
                                        <select class="vaga-options input  select" id="escolaridadeVaga" name="types">
                                            <option value="Analfabeto">Analfabeto</option>
                                            <option value="Até 5º Ano Incompleto">Até 5º Ano Incompleto</option>
                                            <option value="5º Ano Completo">5º Ano Completo</option>
                                            <option value="6º ao 9º Ano do Fundamental">6º ao 9º Ano do Fundamental
                                            </option>
                                            <option value="Fundamental Completo">Fundamental Completo</option>
                                            <option value="Médio Incompleto">Médio Incompleto</option>
                                            <option value="Médio Completo" selected>Médio Completo</option>
                                            <option value="Superior Incompleto">Superior Incompleto</option>
                                            <option value="Superior Completo">Superior Completo</option>
                                            <option value="Mestrado">Mestrado</option>
                                            <option value="Doutorado">Doutorado</option>
                                            <option value="Nenhum">Nenhum</option>
                                        </select required></label><br />
                                    <!--
                                        Analfabeto	1	Nível 1
                                        Até 5º Ano Incompleto	2
                                        5º Ano Completo	3
                                        6º ao 9º Ano do Fundamental	4
                                        Fundamental Completo	5	Nível 2
                                        Médio Incompleto	6
                                        Médio Completo	7	Nível 3
                                        Superior Incompleto	8
                                        Superior Completo	9	Nível 4
                                        Mestrado	10	Nível 5
                                        Doutorado	11
                                        Ignorado	-1	Sem Nível
                                    -->


                                    <div class="checkEmpresa" id="check">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <label for="empresaCheck">Tem Empresa Fisica?</label>
                                                    <input id="empresaCheck" onclick="ocultar()" type="checkbox">
                                                </td>
                                            </tr>
                                        </tbody>

                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="down downVaga  endereco">

                            <h4 class="titl titulo-vaga">Informacao da Vaga:</h4>

                            <div class="input-group input-vaga">

                                <div class="input-box  vagaInput">


                                    <label for="areaProfissional">Área Profissional: *<br />
                                        <input class="input" id="area" type="text" name="areaProfissional" required>
                                    </label><br />

                                    <label for="exigencia">Exigencias: *<br />
                                        <input class="input" id="exigencia" type="text" name="exigencia" required>
                                    </label><br />
                                    <label for="valorizado">Valorizado:<br />
                                        <input class="input" id="valorizado" type="text" name="valorizado" required>
                                    </label><br />

                                    <label for="qtda">Tipo de contrato: *<br />
                                        <select class="vaga-options input select" id="tipoContrato" name="contrato">
                                            <option value="Efetivo – CLT - Período Integral">Efetivo – CLT - Período
                                                Integral</option>
                                            <option value="Efetivo – Home Office" selected>Efetivo – Home Office
                                            </option>
                                            <option value="por tempo determinado">por tempo determinado</option>
                                            <option value="por tempo indeterminado">por tempo indeterminado</option>
                                            <option value="de trabalho eventual">de trabalho eventual</option>
                                            <option value="de estágio">de estágio</option>
                                            <option value="de experiência">de experiência</option>
                                            <option value="de teletrabalho">de teletrabalho</option>
                                            <option value="intermitente">intermitente</option>
                                            <option value="de trabalho autônomo">de trabalho autônomo</option>
                                        </select required></label><br />
                                    </label><br />




                                </div>
                            </div>




                        </div>
                        <div class="down downVaga contato">
                            <h4 class="titl titulo-vaga">Endereço:</h4>

                            <div class="input-group input-vaga">

                                <div class="input-box  vagaInput">


                                    <label>Cep: *<br />
                                        <input class="input" name="cep" type="text" id="cep" value=""
                                            placeholder="XXXXX-XXX" maxlength="9" onblur="pesquisacep(this.value);"
                                            required /></label><br />

                                    <div class="input-address" class="tiny button" id="input-address"
                                        style="display:none">
                                        <!------->
                                        <!-- Inicio do formulario -->
                                        <label>Rua:<br />
                                            <input class="input" name="rua" type="text" id="rua"
                                                maxlength="255" /></label><br />
                                        <label>Bairro:<br />
                                            <input class="input" name="bairro" type="text" id="bairro"
                                                maxlength="255" /></label><br />
                                        <label>Cidade:<br />
                                            <input class="input" name="cidade" type="text" id="cidade"
                                                maxlength="255" /></label><br />
                                        <label>Estado:<br />
                                            <input class="input" name="uf" type="text" id="uf"
                                                maxlength="2" /></label><br />

                                    </div>
                                </div>
                            </div>



                        </div>
                        <div class="down downVaga">

                            <h4 class="titl titulo-vaga">Finalização:</h4>

                            <div class="input-group input-vaga">
                                <div class="input-box vagaInput input-box-vaga">



                                    <label for="data">Data Atual: *<br />
                                        <input class="input" id="data" type="date" name="data" min="2022-12-26"
                                            max="2023-12-28" required></label><br />

                                    <label for="historia-vaga">Sobre a Vaga: *<br />
                                        <textarea class="historia-Vaga input textarea" id="historia-vaga"
                                            maxlength="500" required></textarea>
                                    </label><br />

                                    <label for="cnpj">Cnpj: *<br />
                                        <input class="input" id="cnpj" type="cnpj" name="cnpj" minlength="14"
                                            maxlength="14" placeholder="XX. XXX. XXX/0001-XX" required></label><br />

                                    <label for="password">Senha: *<br />
                                        <input class="input" id="password" type="password" name="password"
                                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                                            title="A senha deve conter entre 6 a 12 CARACTERES, deve conter pelo menos uma letra MAIÚSCULA, um NÚMERO e não deve conter SÍMBOLOS."
                                            required></label><br />

                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="buttons">
                        <div class="botoes-vaga">
                            <input class="button" id="reset" type="reset" value="Limpar" />
                            <input class="button" id="cadastro" type="submit" value="Cadastrar"
                                onclick="vagasCad(event)" />

                        </div>

                        

                        <div class="re-vaga">

                            <div class="input-group">

                                <div class="input-box-vaga">


                                    <div id="inner">

                                    </div>


                                    <script> // MASK
                                        $('#cep').mask('00000-000')
                                        $('#cnpj').mask('00.000.000/0000-00')
                                        $('#salario').mask("R$: #.##0,00");
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </form>


            <script src="/-Detalhe-css-img-/js/cadastro/cadOtherFunctions.js" defer></script>
            <script src="/-Detalhe-css-img-/js/cadastro/vagasCadastro.js" defer></script>
        </div>
        
    </div>
    <div class="void"></div>

</body>

</html>
