<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/ajuda/css/ajuda2.css">
    <title>Ajuda</title>
</head>

<body>
    <div class="container">
        <div class="form">

            <section class="body">

                
                <form action="">
                    
                    <div class="box">

                        <div class="voltar">
                            <a href="/Pag-Inicial/inicio.html" class="bnt-voltar"><p class="p-voltar">Voltar</p></a>
                        </div>

                        <h2>Envie-nos uma solicitação</h2>
                        <div class="inputs">

                            <label for="email">Email:</label><br />
                            <input id="email" type="email" name="email" required><br />


                            <label>Descrição:</label><br><textarea class="msg" cols="35" rows="8"
                                required></textarea><br>

                            <form action="anexa_arquivos" method="post" enctype="multipart/form-data">
                                <label for>Anexos:</label>
                                <br><input class="anexo-arquivo" id="anexo" type="file" name="anexo"></br>
                        </div>

                        <div class="button">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>





                </form>
                <div class="void"></div>

            </section>

        </div>
    </div>
</body>

</html>
