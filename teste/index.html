<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form-perfil" method="post" action="/atualizar-perfil">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nomi" value="" />
  
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" value="" />
  
    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" id="endereco" value="" />
  
    <button type="submit">Atualizar perfil</button>
  </form>
  
  <script>
    // Obtenha uma referência para o formulário
    const form = document.querySelector('#form-perfil');
  
    // Defina os valores para cada campo do formulário
    form.nome.value = "João Silva";
    form.email.value = "joao.silva@example.com";
    form.endereco.value = "Rua da Praia, 123";
  
    // Envie o formulário
    //form.submit();
  </script>
  
</body>
</html>
